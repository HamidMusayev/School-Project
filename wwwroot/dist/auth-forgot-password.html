<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Login - Mazer Admin Dashboard</title>
    <link href="assets/css/main/app.css" rel="stylesheet">
    <link href="assets/css/pages/auth.css" rel="stylesheet">
    <link href="assets/images/logo/favicon.svg" rel="shortcut icon" type="image/x-icon">
    <link href="assets/images/logo/favicon.png" rel="shortcut icon" type="image/png">
</head>

<body>
<div id="auth">

    <div class="row h-100">
        <div class="col-lg-5 col-12">
            <div id="auth-left">
                <div class="auth-logo">
                    <a href="index.html"><img alt="Logo" src="assets/images/logo/logo.svg"></a>
                </div>
                <h1 class="auth-title">Forgot Password</h1>
                <p class="auth-subtitle mb-5">Input your email and we will send you reset password link.</p>

                <form action="index.html">
                    <div class="form-group position-relative has-icon-left mb-4">
                        <input class="form-control form-control-xl" placeholder="Email" type="email">
                        <div class="form-control-icon">
                            <i class="bi bi-envelope"></i>
                        </div>
                    </div>
                    <button class="btn btn-primary btn-block btn-lg shadow-lg mt-5">Send</button>
                </form>
                <div class="text-center mt-5 text-lg fs-4">
                    <p class='text-gray-600'>Remember your account? <a class="font-bold" href="auth-login.html">Log
                        in</a>.
                    </p>
                </div>
            </div>
        </div>
        <div class="col-lg-7 d-none d-lg-block">
            <div id="auth-right">

            </div>
        </div>
    </div>

</div>
</body>

</html>
